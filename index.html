<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Meter üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
    overflow:hidden;
    transition:0.5s;
    cursor:none;
}

.cursor{
    width:20px;
    height:20px;
    border-radius:50%;
    position:absolute;
    pointer-events:none;
    background:radial-gradient(circle,#ff4d6d,#ff758f);
    box-shadow:0 0 20px #ff4d6d;
    transform:translate(-50%,-50%);
    z-index: 1000;
}

.container{
    text-align:center;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.15);
    padding:20px 20px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    width:90%;
    max-width: 400px;
}

h1{
    font-family:'Pacifico', cursive;
    font-size:22px;
    margin-bottom:15px;
    color:white;
    text-shadow:0 3px 10px rgba(0,0,0,0.3);
}

input{
    padding:8px;
    border-radius:20px;
    border:none;
    margin-bottom:10px;
    text-align:center;
    outline:none;
    width:90%;
    font-size:14px;
}

button{
    padding:6px 15px;
    margin:5px;
    font-size:14px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background: linear-gradient(45deg,#ff4d6d,#ff758f);
    color:white;
}

#no{
    background: rgba(0,0,0,0.6);
    color:white;
    position: fixed; /* Fixed ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶Ø‡ßá‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá */
    z-index: 100;
}

.meter{
    width:100%;
    height:20px;
    background:#ddd;
    border-radius:20px;
    margin-top:15px;
    overflow:hidden;
}

.fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ff4d6d,#ff758f);
    transition:1s;
}

/* Screen sizes */
@media (min-width:481px){
    h1{ font-size:32px; }
    .container{ max-width: 600px; padding: 40px; }
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<div class="container">
    <h1 id="question">Do you love me ( Sakib )? üíñ</h1>
    <input type="text" id="nameInput" placeholder="Enter your name üòè">
    <br>
    <button id="yes">Yes ‚ù§Ô∏è</button>

    <div class="meter">
        <div class="fill" id="loveFill"></div>
    </div>
</div>

<button id="no">No üòú</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const fill = document.getElementById("loveFill");
const question = document.getElementById("question");
const nameInput = document.getElementById("nameInput");

// No ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡¶∞‡¶æ‡¶®‡ßã‡¶∞ ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§ ‡¶≤‡¶ú‡¶ø‡¶ï
function moveButton(){
    // ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá‡¶∞ ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
});

yesBtn.addEventListener("click", function(){
    const name = nameInput.value || "Someone Special";
    question.innerHTML = `üíò Really !!! I can't believe it. ü•π ${name}, every heartbeat whispers your name‚Ä¶ üíñ<br>
    üåπ The stars envy our love, and the moon smiles for us‚Ä¶ üåô<br>
    üíò My world is brighter because of you! üòå`;
    fill.style.width = "100%";

    confetti({
        particleCount:150,
        spread:100,
        origin:{ y:0.6 }
    });

    for(let i=0;i<30;i++){
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        const size = 30 + Math.random()*50;
        heart.style.fontSize = size + "px";
        heart.style.transform = `rotate(${Math.random()*360}deg)`;
        heart.style.opacity = 1;
        heart.style.transition = "all 3s ease-out";
        document.body.appendChild(heart);
        setTimeout(()=>{
            heart.style.top = (Math.random() * window.innerHeight/2) + "px";
            heart.style.opacity = 0;
        }, 50);
        setTimeout(()=>heart.remove(), 3000);
    }

    let colors = ["#ff758c","#ff7eb3","#ff9a9e","#fad0c4"];
    let i = 0;
    setInterval(()=>{
        document.body.style.background = `linear-gradient(135deg,${colors[i]},${colors[(i+1)%colors.length]})`;
        i = (i+1)%colors.length;
    }, 2000);
});

const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e=>{
    cursor.style.left = e.pageX + "px";
    cursor.style.top = e.pageY + "px";
});
</script>

</body>
</html>
